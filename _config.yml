remote_theme: "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin: "contrast" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"
locale: "en-US"
title: "Biostat test website"
subtitle: "Skeleton"
name: "Kim-Anh Do"
description: "A flexible Jekyll theme for your blog or site with a minimalist aesthetic."
url: "https://btseng22.github.io/KDo/"
repository: "btseng22/KDo"

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  

head_scripts:
  - https://code.jquery.com/jquery-3.2.1.min.js

header:
  teaser: "https://images.unsplash.com/photo-1576086213369-97a306d36557?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1780&q=80"

logo: "https://pbs.twimg.com/profile_images/1542859223008129026/I89yZRXe_400x400.jpg"
masthead_title: "MDACC"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      show_date: true

date_format: "%Y-%m-%d"

search: true
lunr:
  search_within_pages: true

facebook:
  app_id:  # A Facebook app ID

facebook:
  username: "michaelrose"  # https://www.facebook.com/michaelrose

og_image: "https://pbs.twimg.com/profile_images/1542859223008129026/I89yZRXe_400x400.jpg"

social:
  type:  # Person or Organization (defaults to Person)
  name:  # If the user or organization name differs from the site's name
  links:
    - "https://twitter.com/yourTwitter"
    - "https://www.facebook.com/yourFacebook"
    - "https://instagram.com/yourProfile"
    - "https://www.linkedin.com/in/yourprofile"

author:
  name: "Kim-Anh Do"
  avatar: "https://scontent-hou1-1.xx.fbcdn.net/v/t39.30808-6/334503386_5774219646015832_2525286863182947147_n.jpg?_nc_cat=110&ccb=1-7&_nc_sid=a2f6c7&_nc_ohc=bFpPJVPQaBQAX-FGYQK&_nc_ht=scontent-hou1-1.xx&oh=00_AfDq_Y7XoltHwnCb4B3TBgvkY0ADGG_fLPD2PNsZaTXdrg&oe=651F85D9"
  bio: "I am an **amazing** person." # Note: Markdown is allowed
  location: "Houston, TX"
  links:
    - label: "Made Mistakes"
      icon: "fas fa-fw fa-link"
      url: "https://mademistakes.com"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/mmistakes"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/mmistakes"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/mmistakes"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true

defaults:
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single

defaults:
  # _foo
  - scope:
      path: ""
      type: foo
    values:
      layout: single

compress_html:
  clippings: all
  ignore:
    envs: development  # disable compression in dev environment
