remote_theme: "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin: "contrast" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"
locale: "en-US"
title: "COSBO website"
subtitle: "COSBO"
name: "Kim-Anh Do, Ph.D."
description: A personal website"
url: "https://btseng22.github.io/KDo/"
repository: "btseng22/KDo"

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  

head_scripts:
  - https://code.jquery.com/jquery-3.2.1.min.js

header:
  teaser: "https://images.unsplash.com/photo-1576086213369-97a306d36557?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1780&q=80"

logo: "https://www.creativefabrica.com/wp-content/uploads/2022/10/29/1667046714/DNA-Icon-580x386.jpg"
masthead_title: "Kim-Anh Do, Ph.D."

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      show_date: true

date_format: "%Y-%m-%d"

search: true
lunr:
  search_within_pages: true

facebook:
  app_id:  # A Facebook app ID

facebook:
  username: "kimanh.do.16"  # https://www.facebook.com/kimanh.do.16

og_image: "https://www.creativefabrica.com/wp-content/uploads/2022/10/29/1667046714/DNA-Icon-580x386.jpg"

social:
  type:  # Person or Organization (defaults to Person)
  name:  # If the user or organization name differs from the site's name
  links:
    - "https://www.facebook.com/kimanh.do.16"
    - "https://www.instagram.com/klassykim1/"
    - "https://www.linkedin.com/in/kim-anh-do-35b31463/"

author:
  name: "Kim-Anh Do, Ph.D."
  avatar: "../assets/images/KDoHeadshot.JPG"

  bio: "Pioneering Progress in Biostatistics and Cancer Research" # Note: Markdown is allowed
  
  location: "Houston, TX"
  links:
    - label: "My Website"
      icon: "fas fa-fw fa-link"
      url: "https://faculty.mdanderson.org/profiles/kim-anh_do.html"
    - label: "Facebook"
      icon: "fab fa-fw fa-facebook-f"
      url: "http://www.facebook.com/kimanh.do.16"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/kim-anh-do-35b31463/"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true

defaults:
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single

defaults:
  # _foo
  - scope:
      path: ""
      type: foo
    values:
      layout: single

compress_html:
  clippings: all
  ignore:
    envs: development  # disable compression in dev environment

